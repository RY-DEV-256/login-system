<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System | By RY</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary p-md-3">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">AUTH BY<span class="text-warning mx-2">RY</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mx-md-5">
              <li class="nav-item mx-2">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">Our Services</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">About Us</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">Contact Us</a>
              </li>
              <li class="nav-item mx-2 dropdown">
                {% if user.is_authenticated %}
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ username }}
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">My Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>  
                {% else %}
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                    <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                {% endif %}
                </ul>
              </li>
            
            </ul>
            
          </div>
        </div>
      </nav>
    {% block content %}
        
    {% endblock content %}
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
